<div class="reportWrapper">
    <div class="container">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title id="reportTitle">Report Details</mat-card-title>
                    <mat-card-subtitle>
                        <span>Report ID: {{Report.ID}}, Assigned To: {{Report.Assigned}}</span>
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-divider></mat-divider>

                <mat-card-content class="reportContent">
                    <span><b>Being reported:</b> {{Report.Reported}}</span><br>
                    <span><b>Sent in report:</b> {{Report.Reporter}}</span><br>
                    <span><b>Reason for filing a report ticket:</b> {{Report.Reason}}</span><br>
                    <span><b>Description of report ticket:</b> {{Report.Description}}</span>
                </mat-card-content>

                <mat-divider></mat-divider>

                <mat-card-actions>
                    <button mat-button color="primary" [disabled]='currentUser !== Report.Assigned' (click)="newEmailDialog(Report.Reported)">Email Reported</button>
                    <button mat-button color="primary" [disabled]='currentUser !== Report.Assigned' (click)="newEmailDialog(Report.Reporter)">Email Reporter</button>
                    <button mat-button color="warn" class="closeBtn" [disabled]='currentUser !== Report.Assigned' (click)='closeTicketDialog()'>Close Ticket</button>
                </mat-card-actions>
        </mat-card>
    </div>
</div>
