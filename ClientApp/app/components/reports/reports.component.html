<div class="reportsWrapper">
    <div class="container">
        <mat-form-field id="filterInput" class="fullWidth">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        
        <table mat-table [dataSource]="dataSource" class="fullWidth" matSort>
            <ng-container matColumnDef="Reason">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
                <td mat-cell *matCellDef="let report"> {{report.reason}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Reported">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Reported</th>
                <td mat-cell *matCellDef="let report">
                    <a [routerLink]="['/app/profile', report.reported, 'posts']">{{report.reported}}</a>
                </td>
            </ng-container>
            
            <ng-container matColumnDef="Reporter">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Reporter</th>
                <td mat-cell *matCellDef="let report">
                    <a [routerLink]="['/app/profile', report.reporter, 'posts']">{{report.reporter}}</a>
                </td>
            </ng-container>

            <ng-container matColumnDef="Assigned">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned</th>
                    <td mat-cell *matCellDef="let report"> {{report.assigned}} </td>
            </ng-container>

            <ng-container matColumnDef="AssignSelf">
                <th mat-header-cell *matHeaderCellDef style="width: 140px"></th>
                <td mat-cell *matCellDef="let report" style="width: 140px">
                     <button mat-raised-button color="primary" class="assignBtn rightBtn" [disabled]="report.assigned !== ''" (click)='assignSelfDialog(report.id)'>Assign Self</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="View">
                <th mat-header-cell *matHeaderCellDef style="width: 140px"></th>
                <td mat-cell *matCellDef="let report" style="width: 140px">
                     <button mat-raised-button color="accent" class="rightBtn" [routerLink]="['/app/report', report.id]">View</button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
