<div class="reportsWrapper">
    <div class="container">
        <table mat-table [dataSource]="dataSource" class="fullWidth">
            <ng-container matColumnDef="Reason">
                <th mat-header-cell *matHeaderCellDef> Reason </th>
                <td mat-cell *matCellDef="let report"> {{report.Reason}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Reported">
                <th mat-header-cell *matHeaderCellDef> Reported </th>
                <td mat-cell *matCellDef="let report"> {{report.Reported}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Reporter">
                <th mat-header-cell *matHeaderCellDef> Reporter </th>
                <td mat-cell *matCellDef="let report"> {{report.Reporter}} </td>
            </ng-container>

            <ng-container matColumnDef="Assigned">
                    <th mat-header-cell *matHeaderCellDef> Assigned </th>
                    <td mat-cell *matCellDef="let report"> {{report.Assigned}} </td>
            </ng-container>

            <ng-container matColumnDef="Button">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let report">
                     <button mat-raised-button color="primary" class="assignBtn">Assign Self</button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
