<form #createPostForm="ngForm">
    <h1 mat-dialog-title>Create A Post</h1>
    <mat-divider></mat-divider>
    <div mat-dialog-content class="dialogContent">
        <h4>Post Overview</h4>
        <mat-form-field appearance="outline" class="fullWidth">
            <mat-label>Post Title</mat-label>
            <input matInput placeholder="Example Title" [(ngModel)]="data.Title" name="Title" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="fullWidth">
            <mat-label>Post Description</mat-label>
            <textarea matInput class="descriptionTextArea" [(ngModel)]="data.Description" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1" cdkAutosizeMaxRows="10" name="Description" required></textarea>
        </mat-form-field>

        <mat-divider></mat-divider>

        <h4>Game Details</h4>
        <mat-form-field appearance="outline" class="fullWidth">
            <mat-label>Game Title</mat-label>
            <input matInput placeholder="Rocket League, Call of Duty, World of Warcraft, ect" [(ngModel)]="data.Game" name="Game" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="fullWidth">
            <mat-label>Game Mode</mat-label>
            <input matInput placeholder="PVE, PVP, Ranked, Casual, ect" [(ngModel)]="data.Mode" name="Mode" required>
        </mat-form-field>

        <mat-form-field class="fullWidth">
            <mat-select placeholder="Select a platform" [(value)]="data.Platform" [(ngModel)]="data.Platform" name="Platform" required>
                <mat-option *ngFor="let platform of platformList" [value]="platform">
                    {{ platform }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <mat-divider></mat-divider>
    <div mat-dialog-actions>
        <button mat-button color="accent" (click)="onCancel()">Cancel</button>
        <button mat-button color="primary" [mat-dialog-close]="data" [disabled]="!createPostForm.valid">Create</button>
    </div>
</form>
